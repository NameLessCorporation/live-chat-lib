<html>
	<head>
		<script>
				Array.prototype.sample = function(){
  					return this[Math.floor(Math.random()*this.length)];
				}
				let names = ["Igor", "Dima", "Danil", "Leonid", "Lev", "Liza", "Katya", "Sasha", "Lesha", "Andrey", "Nikita"];
				let token = "12345678";

				let body = JSON.stringify({
					name:  names.sample(),
					email: "igorok@nameless.com",
					token: token
				})
				let xhr = new XMLHttpRequest();
				xhr.open("POST", "/get", true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.send(body);

				let socket = new WebSocket("ws://localhost:8080/chat");

			function send() {
				let text = document.getElementById("text").value;
				console.log(text);
				socket.send(text);
			}
			socket.onmessage = function(e) {
				document.getElementById("log").value += e.data + "\n"
			};

			socket.onerror = function(e) {
				console.log("GG: " + e.message);
			};
		</script>
	</head>
	<body>
		<input type="text" id="text">
		<button type="button" onclick="send();">send</button>
		<br>
		<textarea id="log" rows=20 cols=29></textarea>
	</body>
</html>
